<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomainClarity | Premium Brokerage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'display': ['Poppins', 'sans-serif'],
            'body': ['Poppins', 'sans-serif'],
          },
          colors: {
            midnight: {
              DEFAULT: '#0f172a',
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              600: '#475569',
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a',
              950: '#020617',
            },
            gold: {
              DEFAULT: '#d4a574',
              50: '#fdf8f3',
              100: '#f9ede0',
              200: '#f2d9bd',
              300: '#e9c090',
              400: '#d4a574',
              500: '#c8894d',
              600: '#ba7340',
              700: '#9b5b36',
              800: '#7d4a32',
              900: '#663e2b',
            },
            cream: '#faf8f5',
          },
          animation: {
            'fade-in': 'fadeIn 0.6s ease-out forwards',
            'fade-up': 'fadeUp 0.8s ease-out forwards',
            'fade-down': 'fadeDown 0.8s ease-out forwards',
            'scale-in': 'scaleIn 0.5s ease-out forwards',
            'slide-left': 'slideLeft 0.8s ease-out forwards',
            'slide-right': 'slideRight 0.8s ease-out forwards',
            'float': 'float 6s ease-in-out infinite',
            'pulse-soft': 'pulseSoft 2s ease-in-out infinite',
            'shimmer': 'shimmer 2s linear infinite',
            'bounce-slow': 'bounce 2s infinite',
            'spin-slow': 'spin 8s linear infinite',
            'gradient': 'gradient 8s ease infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            fadeUp: {
              '0%': { opacity: '0', transform: 'translateY(40px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeDown: {
              '0%': { opacity: '0', transform: 'translateY(-40px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.9)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            slideLeft: {
              '0%': { opacity: '0', transform: 'translateX(60px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            slideRight: {
              '0%': { opacity: '0', transform: 'translateX(-60px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            pulseSoft: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.7' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            },
            gradient: {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
            },
          },
        }
      }
    }
    </script>

    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #d4a574 0%, #c8894d 100%);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #e9c090 0%, #d4a574 100%);
        }

        /* Grain Texture Overlay */
        .grain {
            position: relative;
        }
        .grain::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 9999;
        }

        /* Glass Morphism */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-dark {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-light {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Gradient Text */
        .text-gradient {
            background: linear-gradient(135deg, #d4a574 0%, #f2d9bd 50%, #d4a574 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .text-gradient-light {
            background: linear-gradient(135deg, #ffffff 0%, #f2d9bd 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* 3D Card Effect */
        .card-3d {
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .card-3d-inner {
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card-3d:hover .card-3d-inner {
            transform: rotateY(5deg) rotateX(5deg) translateZ(20px);
        }

        /* Shimmer Effect */
        .shimmer {
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(212, 165, 116, 0.1) 50%,
                transparent 100%
            );
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
        }

        /* Parallax Layers */
        .parallax-container {
            position: relative;
            overflow: hidden;
        }

        /* Glow Effects */
        .glow {
            box-shadow: 0 0 40px rgba(212, 165, 116, 0.3);
        }

        .glow-hover:hover {
            box-shadow: 0 0 60px rgba(212, 165, 116, 0.4);
        }

        /* Smooth transitions for all interactive elements */
        a, button, input, .transition-all {
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Animation delays for stagger effects */
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }
        .delay-600 { animation-delay: 0.6s; }
        .delay-700 { animation-delay: 0.7s; }
        .delay-800 { animation-delay: 0.8s; }

        /* Respect reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Ken Burns Effect for images */
        .ken-burns {
            animation: kenBurns 20s ease-in-out infinite alternate;
        }

        @keyframes kenBurns {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.1) translate(-2%, -2%); }
        }

        /* Gradient Mesh Background */
        .gradient-mesh {
            background:
                radial-gradient(at 40% 20%, rgba(212, 165, 116, 0.15) 0px, transparent 50%),
                radial-gradient(at 80% 0%, rgba(200, 137, 77, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, rgba(242, 217, 189, 0.1) 0px, transparent 50%),
                radial-gradient(at 80% 50%, rgba(212, 165, 116, 0.08) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(200, 137, 77, 0.1) 0px, transparent 50%),
                radial-gradient(at 80% 100%, rgba(212, 165, 116, 0.1) 0px, transparent 50%),
                #0f172a;
        }

        /* Animated gradient background */
        .animated-gradient {
            background: linear-gradient(-45deg, #0f172a, #1e293b, #0f172a, #334155);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
    </style>
